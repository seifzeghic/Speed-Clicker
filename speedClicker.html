<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="speedclicker.css">
  <title>Document</title>
</head>
<body>
    <div class="gamename">Speed Clicker</div>
    <div class="maincontainer">
        <div class="container">
            <p class="clicks">Click Me!</p>
        </div>
        <div class="gamemessage">
            <p>Game Over</p>
            <p>Your Score : <span class="myscore"></span></p>
            <button class="restart">Restart</button>
        </div>
    </div>
    <div class="settings">
        <div>Time : <span class="timer">5</span> <span>s</span></div>
        <div class="highscore">High Score : 0</div>
    </div>
  <script src="speedclicker.js"></script>
</html>
